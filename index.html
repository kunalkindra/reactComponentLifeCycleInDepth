<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>UI Bootcamp</title>
	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Kunal Kindra">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="./lib/css/reveal.css">
	<link rel="stylesheet" href="./lib/css/theme/league.css" id="theme">
	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="./lib/lib/css/androidstudio.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? './lib/css/print/pdf.css' : './lib/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
	<!--[if lt IE 9]>
	<script src="./lib/lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<div class="reveal">
	<!-- Any section element inside of this container is displayed as a slide -->
	<div class="slides">
		<section>
			<h2>Slide title</h2>
			<section>
				<h3>Sub slide title 1</h3>
			</section>
			<section>
				<h3>Sub slide title 2</h3>
				<div class="fragment" style="float: left; width: 33%;">
					<h5>Fragment title 1</h5>
					<p>Fragment content</p>
				</div>
				<div class="fragment" style="float: left; width: 33%;">
					<h5>Fragment title 2</h5>
					<p>Fragment content</p>
				</div>
				<div class="fragment" style="float: left; width: 33%;">
					<h5>Fragment title 3</h5>
					<p>Fragment content</p>
				</div>
			</section>
		</section>
		<section>
			<h2>Slide 2 - Code demo</h2>
			<pre>
<code>let foo = 0;
foo++;
console.log(foo);</code>
				</pre>
		</section>
	</div>
</div>
<script src="./lib/lib/js/head.min.js"></script>
<script src="./lib/js/reveal.js"></script>
<script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	Reveal.initialize(revealConfig);
</script>
</body>
</html>
